<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Random Choice Selector</title>
</head>
<body>

<h1 style="color: aliceblue;">Random Choice Selector</h1>
    
<div class="container">
    <div class="container2">
    <h3 style="color: aliceblue;">Please Enter All the Parameters Divided with Comma (',')</h3>
    <textarea class="area" id= "area" placeholder="Enter choices..."></textarea>
    <button id="button" class="selector" onClick='getChoices()'>Pick</button>
    </div> 
    <div class="choices invisible" id="choice" >Choice</div>
</div> 
    
<script src="script.js"></script>    
</body>
</html>
